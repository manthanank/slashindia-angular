<div class="container">
  <div class="row">
    <div class="col" style="padding: 15%;">
      <div class="ui card">
        <div class="ui slide masked reveal image">
          <img src="{{printingItem.imageUrl}}" class="visible content">
          <img src="/images/avatar/large/elliot.jpg" class="hidden content">
        </div>
        <div class="content">
          <a class="header">{{printingItem.name}}</a>
          <div class="meta">
            <span class="date">Created in Sep 2014</span>
            <button (click)="pay(printingItem.price)" class="btn btn-primary btn-block">Pay {{printingItem.price}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
