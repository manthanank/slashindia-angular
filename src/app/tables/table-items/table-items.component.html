<div class="container">
  <div class="row">
    <div class="col" style="padding: 15%;">
      <div class="ui card">
        <div class="ui slide masked reveal image">
          <img src="{{tableItem.imageUrl}}" class="visible content">
          <img src="/images/avatar/large/elliot.jpg" class="hidden content">
        </div>
        <div class="content">
          <a class="header">{{tableItem.name}}</a>
          <div class="meta">
            <span class="date">Created in Sep 2014</span>
            <button (click)="pay(20)" class="btn btn-primary btn-block">Pay $20</button>
          </div>
        </div>
        <div class="extra content">
          <a>
            <i class="users icon"></i>
            {{tableItem.price}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
